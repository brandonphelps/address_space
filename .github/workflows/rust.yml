name: Rust

on:
  push:
    branches: [ master, develop]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  grcov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --no-fail-fast
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort -Zinstrument-coverage'
          LLVM_PROFILE_FILE: 'tester-%p-%m.profraw'
                
      - uses: actions-rs/grcov@v0.1
      - uses: actions/upload-artifact@v2
        with:
          name: output-files
          path: target
